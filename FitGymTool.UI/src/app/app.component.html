<div [ngClass]="{ 'app-background': !isLoginPage() }">
  <app-loader-component [detectRouteTransitions]="true"></app-loader-component>
  <div *ngIf="!isLoginPage() && !isRouteLoading()">
    <app-header-component></app-header-component>
    <app-toaster-component></app-toaster-component>
    <app-left-navigation-component></app-left-navigation-component>
  </div>
  <div class="container-fluid">
    <router-outlet></router-outlet>
  </div>
  <app-footer-component *ngIf="!isLoginPage()"></app-footer-component>
</div>
