@if (isLoading$ | async) {
<div class="overlay">
  <div class="flex justify-center">
    <p-progress-spinner
      strokeWidth="8"
      fill="transparent"
      animationDuration=".5s"
      [style]="{ width: '100px', height: '100px' }"
      ariaLabel="Loading ..."
      class="overlay-spinner"
    />
  </div>
</div>
}
